<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="main">
        <h1>Tic Tac Toe</h1>
        <div class="container" id="container">
        </div>
        <div class="player-info">
            <input type="text" id="player1" placeholder="player1 name">
            <input type="text" id="player2" placeholder="player2 name">
            <button id="start-btn" onclick="playGame()">Start Game</button>
            <button id="replay-btn">Restart Game</button>
        </div>
        <div id="message"></div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
